<div class="container main">
    <!--Responsive menu button-->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation-panel-id">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>

        <a class="navbar-brand" routerLink="/">
            <span class="logo-top logo-chiroptera"></span>

            <span>Chiroptera</span>

            <div class="inline-block">
                <div class="navbar-version">{{config?.release}}</div>
            </div>
        </a>

        <a *ngIf="updateAvailable" class="navbar-update-available" title="Nová verzia aplikácie dostupná, prosím aktualizujte" data-placement="bottom" (click)="activateUpdate()">
            <span class="fa fa-arrow-up"></span>
            <span>Aktualizovať</span>
        </a>

        <span class="navbar-brand async-init relative">
            <span *ngIf="config?.prostredie?.nazov | isPresent" class="bold text-uppercase margin-right-small" [style.color]="config?.prostredie?.fg">{{config?.prostredie?.nazov}}</span>
        </span>

        <ng-template [authorize]="'debugInfo'">
            <div *ngIf="debugKieBases?.length"
                 style="width: 16px; height: 16px; border-radius: 50%; background-color: #FF0000; margin-top: 18px; color: #FFFFFF; padding-left: 5px;"
                 class="inline-block bold">{{debugKieBases?.length}}</div>
        </ng-template>
    </div>

    <div class="collapse navbar-collapse" id="navigation-panel-id">
        <ul class="nav navbar-nav navbar-right nav-pills">
        </ul>
    </div>
</div>
